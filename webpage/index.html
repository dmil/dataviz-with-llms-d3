<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scatterplot with Tooltip and Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <input type="text" id="search" placeholder="Search by Name">
  <select id="progress-filter">
    <option value="">Filter by Bill Progress</option>
    <option value="In Committee">In Committee</option>
    <option value="Crossed Over">Crossed Over</option>
  </select>
  <div id="scatterplot"></div>
  <div id="details">
    <div id="hovered-bill-details">
      <p id="bill-number"></p>
      <p id="bill-name"></p>
      <p id="last-action"></p>
      <p id="action-date"></p>
    </div>
    <div id="bill-summary"></div>
  </div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
